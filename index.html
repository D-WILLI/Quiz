<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <button id="highscore">View Highscores </button>
        <p id="timeleft">120 seconds on the clock</p>
        </div>
    </header>

    <section id="challengeStart">
    <!-- Coding Quiz Challenge Page  -->
    <h1>Coding Quiz Challenge!!</h1>
    <p>Try and find the correct answers and get the high score!</p>
    <button id="startQuiz">Start Quiz</button>
    </section>

    <section id="userquestions">
    <!-- Coding Quiz Question #1  -->
        <h2 id="question1"></h2>
        <button class="buttonA selection"></button> <br>
        <button class="buttonB selection"></button> <br>
        <button class="buttonC selection"></button> <br>
        <button class="buttonD selection"></button> <br>
    
        <h3 id="answertext"></h3>
    </section>

   
    
    <section class="FinalScore">
        <h2>All done!</h2>
        <h3>Your Final Score is: <placeholder class="gameScore"> </h3>
            <label for="text">Enter Initials:</label>
            <input class="submit"type="text" id="name" name="name">
            <input type= "submit" value="Submit">
    </section>

    <section id="Highscores">
        <h2>Highscores</h2>
      

        <button> Go back </button>
        <button> Clear High Scores </button>
    </section>


<script src="script.js"></script>
</body>
</html>
